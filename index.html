<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>こんにちは、巨大な世界！</h1>
    <h2>こんにちは、大きな世界！</h2>
    <h3>こんにちは、中くらいの世界！</h3>
    <h4>こんにちは、普通の世界！</h4>
    <h5>こんにちは、小さな世界！</h5>
    <h6>こんにちは、ミクロな世界！</h6>

    <!-- これは水平の罫線を表します -->
    <hr>

    <!-- pタグについての説明 -->
    <h1>pタグとは</h1>
    <p>
      pタグとは、パラグラフの略です。<br>
      pタグで囲まれた部分が文章の段落の一つである事を示します。
    </p>

    <!-- imgタグについての説明 -->
    <hr>
    <h1>imgタグとは</h1>
    <p>
      imgタグとは、画像を表示するタグです。
    </p>
    <img src="./Banana.jpg" width="128" height="128" alt="バナナの画像">

    <!-- strongタグについての説明 -->
    <hr>
    <h1>strongタグとは</h1>
    <p>strongタグは、文字を強調してくれます。</p>
    <p>例) 実は、僕、<strong>バナナ</strong>が大好きなんです。</p>
  </body>
</html>
